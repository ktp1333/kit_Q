<body ng-controller="authenController">
  <form name="myForm" class="form-horizontal" role="form">

      table.classname {
        width: 150px;
        /*align="center";*/
        display: table;
        /*border-collapse: separate;

      th,

        text-align: center;
        height: 50px;
        vertical-align: bottom;
        /*background-color:gray;*/
      }

      div.ex1 {
        width: 100px;
        margin: auto;
        /*border: 3px solid #73AD21;*/
      }
    </style>

    <div class="container">
      <div class="panel panel-default" width="50%">
        <div class="panel-heading" align="center">
          <font face="" color="gray" size="7"> Q </font>
        </div>
        <div class="panel-body" align="center">
          <div class="jumbotron">
            <div>
              <table>
                <tr>
                  <td>
                    <div class="form-group">
                      <!-- <label> Site code : </label> -->
                      <div>
                        <md-content flex layout-padding class="bgcolor500 width25">
                          department :
                          <select name="repeatSelect" class="form-control " id="repeatSelect" ng-model="vm.department">
                            <option ng-repeat="x in department " value="{{x.department}}">{{x.department}}</option>
                          </select>
                          <input type="text" class="form-control" name="department" placeholder="department" value="vm.department" ng-hide="true" required/>
      
                        </md-content>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-group">
                      <label> Password : </label>
                      <div>
                        <input type="password" class="form-control" ng-model="pwd" placeholder="password" value=""
                          required  />
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-group">
                      <label> </label>
                      <div>
                        <button type="text" class="btn btn-info" ng-click="login(vm.department,pwd)" style="width:150px">
                          ทำรายการ
                        </button>
                      </div>

                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-group">
                      <label>
                        <font color="red"> {{error}} </font>
                      </label>
                    </div>
                  </td>
                </tr>
                <!--ng-click="ivfToggle()"-->
              </table>
            </div>
