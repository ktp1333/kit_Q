<form name="commandlist" id="commandform" hidden>

  <div class="container" style="padding: 0px 0px;" class="">
    <div class="panel panel-default width60vW">
      <div class="panel-heading" align="center">
        <font face="" color="#6C7A89" size="6">
          Add New department
        </font>
      </div>
      <div class="panel-body">
        <!--<h3 class="text-center">Insert command Into Database</h3>-->
        <div class="jumbotron">
          <div class="form-group">
            <input type="text" name="department" class="form-control width10vW" placeholder="department " ng-model="vm.department" value=" " autofocus
            />
          </div>
          <div class="form-group">
            <input type="text" name="pwd" class="form-control width10vW" placeholder="pwd " ng-model="vm.pwd" value=" "  />
            <input type="text" name="group" class="form-control width10vW" placeholder="group " ng-model="vm.group" value=" "  />
            <input type="text" name="displayorder" class="form-control width10vW" placeholder="displayorder " ng-model="vm.displayorder" value=" "  />
     
          </div>

          <div class="form-group ">
            <button class="btn btn-warning " ng-click="savedepartment(vm.pwd,vm.department,vm.group,vm.displayorder);" ng-disabled="commandlist.$invalid ">Add Into Database</button>
            <button class="btn btn-warning" ng-click="clearcontent(vm)">Clear content</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
