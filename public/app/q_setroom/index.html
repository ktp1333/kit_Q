<body ng-controller="q_setroomController as vm" style="overflow-y:hidden;">

  <!-- <h1 class="text-center">Command</h1> -->


  <div id="top">
    <div class="form-group ">

      <button type="button" class="btn btn-info marginleft15" ng-click="formToggle()">Add New <span
          class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
  
    </div>
    <div ng-include src="'../../app/q_setroom/command_form.html'"></div>
    <div ng-include src="'../../app/q_setroom/command_editForm.html'"></div>
    <div class="panel-body " runat="server" style="overflow-y:scroll; height:500px">
      <div class="table-responsive">
        <table class="table table-hover ">
          <tr>
            <th>Department</th>
            <th>Room</th>
            <th><button class="btn btn-info" ng-click="listroom()" title="refresh">
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </button></th>
          </tr>
          <tr ng-repeat="data in rooms">
            <td>{{data.department}}</td>
            <td>{{data.room}}</td>
  
            <td>
              <button class="btn btn-warning" ng-click="editcommand(data)" title="Edit">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
            </td>
            <td>
              <button class="btn btn-danger" ng-click="deletecommand(data)" title="Delete">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
